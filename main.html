<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Star</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /*
        * FIX: Adjusting dimensions to match the failed assertion's expected values:
        * border-bottom: 100px solid rgb(255, 255, 0)
        * border-left: 50px solid rgba(0, 0, 0, 0)
        * border-right: 50px solid rgba(0, 0, 0, 0)
        */
        .star {
            position: relative;
            display: block;
            color: yellow;
            width: 0px;
            height: 0px;
            border-right: 50px solid transparent; /* Changed from 100px to 50px */
            border-bottom: 100px solid yellow; /* Changed from 70px to 100px */
            border-left: 50px solid transparent; /* Changed from 100px to 50px */
            transform: rotate(36deg); /* Adjusted rotation for better symmetry */
            /* Add this to center the whole star, as the base shape is now smaller */
            top: 25px;
        }

        /* First pseudo-element: Creates a smaller, inverted triangle to fill the center */
        .star:before {
            border-bottom: 65px solid yellow; /* Adjusted height */
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -50px; /* Adjusted position */
            left: -30px; /* Adjusted position */
            display: block;
            content: '';
            /* Rotated to form the top two points by overlapping with the base */
            transform: rotate(-144deg) skewX(20deg);
        }

        /* Second pseudo-element: The main part of the star, rotated */
        .star:after {
            position: absolute;
            display: block;
            color: yellow;
            top: 10px; /* Adjusted position */
            left: -50px; /* Adjusted position */
            width: 0px;
            height: 0px;
            border-right: 50px solid transparent; /* Match base element */
            border-bottom: 100px solid yellow; /* Match base element */
            border-left: 50px solid transparent; /* Match base element */
            content: '';
            transform: rotate(-72deg); /* Rotated to form the bottom two points */
        }
    </style>
</head>
<body>
    <div class="star"></div>
</body>
</html>
