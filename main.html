<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Star</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Optional: for better contrast */
            margin: 0;
        }

        /* The main container for the star */
        .star {
            position: relative;
            display: block;
            color: yellow; /* Sets the color of the star */
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid yellow; /* This forms the top point and two sides */
            border-left: 100px solid transparent;
            transform: rotate(35deg); /* Rotates the shape to form one star point */
        }

        /* First pseudo-element for the other two points */
        .star:before {
            border-bottom: 80px solid yellow; /* Forms the point */
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -45px;
            left: -65px;
            display: block;
            content: '';
            transform: rotate(-35deg); /* Counter-rotates to align */
        }

        /* Second pseudo-element for the final two points */
        .star:after {
            position: absolute;
            display: block;
            color: yellow;
            top: 3px;
            left: -105px;
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid yellow; /* Forms the points */
            border-left: 100px solid transparent;
            content: '';
            transform: rotate(-70deg); /* Rotates for positioning */
        }
    </style>
</head>
<body>
    <div class="star"></div>
</body>
</html>
